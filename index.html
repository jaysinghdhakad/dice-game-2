<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
  </head>
  <body>
    <style>
      * {
        padding: 0.2rem;
        margin: 0.5rem 1rem;
      }
    </style>
    <div class="cutoff-heading">CutOff Score</div>
    <input class="cutoff-entry" />
    <button class="cutoff-submition">submit</button>
    <div class="cutoff"></div>
    <div>player-one</div>
    <div class="player-1-score">0</div>
    <div>player-two</div>
    <div class="player-2-score">0</div>
    <div class="turn"></div>
    <button class="roll-dice">Roll dice</button>
    <div class="output"></div>
    <button class="restart">restart</button>
    <script type="text/javascript" src="app.js" />
  </body>
